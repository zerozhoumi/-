<!DOCTYPE html>
<html>
<head>
	<title>函数接收参数并弹出</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		div{
			text-align: center;
			}
		input{
				margin: 5px;
				border:1px solid #ccc;
				padding:3px;
			}
		
	</style>

	<script type="text/javascript">
	//不知道这个是为什么练
var myfun=function(a,b){
alert(a.value);
alert(b.value);
}
	window.onload=function(){
		

		var mInput=document.getElementsByTagName("input");
		var mButton=document.getElementsByTagName("input")[2];
			
			mButton.onclick=function(){
				/*alert(mInput[0].value);
				alert(mInput[1].value);*/
				myfun(mInput[0],mInput[1]);
			}
		
	};

	
</script>
</head>
<body>
<div>
<input type="text" value="北京市">
<br/>
<input type="text" value="朝阳区">
<br/>
<input type="button"  value="传参">
</div>
</body>

</html>
