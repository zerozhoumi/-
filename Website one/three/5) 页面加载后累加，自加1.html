		body{text-align:center;font:700 30px/1.5 arial;}

	</style>
	<script type="text/javascript">
		window.onload=function (argument) {
			// body...
		var oBody=document.body;
		var i=0;
		setInterval(updateNum, 1000);

		updateNum();
		function updateNum()
	{
		oBody.innerHTML = ++i	;
	}

		};
	</script>
