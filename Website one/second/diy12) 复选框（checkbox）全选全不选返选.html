<!DOCTYPE html>
<html>
<head>
	<title>12) 复选框（checkbox）全选/全不选/返选</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		label input a{
			vertical-align: middle;
		}
		label{
			padding:0 10px 0 5px;
		}

	a{
		color:#09f;

		text-decoration:none;
	}
			a:hover
		{
			color:red;
		}

		dl{
			width: 120px;
			margin: 10px auto;
			padding: 10px 5px;
			font-size: 18px;
			border: 1px solid #666;
			border-radius: 5px;

		}
		dt{
			padding-bottom:10px;
			border-bottom:1px solid #666;
			}

	</style>
	<script type="text/javascript">
		window.onload=function (argument) {	
		var mInput=document.getElementsByTagName("input");
		var offAll=document.getElementsByTagName("a")[0];
		var oLabel=document.getElementsByTagName("label")[0];
		var isCheckAll=function (argument) {

			for (var i = 1,n=0; i < mInput.length; i++) {
				
			mInput[i].checked && n++	;


			}
				if (n == mInput.length - 1) {
				mInput[0].checked=true ;

				}
			oLabel.innerHTML = mInput[0].checked ? "全不选" : "全选";

		};

		//全选---全不选
		mInput[0].onclick=function (argument) {
			for (var i = 1; i < mInput.length; i++) {
				mInput[i].checked=this.checked;	
			}
			isCheckAll();
		};
		//反选
		offAll.onclick=function (argument) {
			
			
			for (var i = 1; i < mInput.length; i++) {
				
				mInput[i].checked=!mInput[i].checked;
			
			}
			isCheckAll();
		};
		//根据复选框个数，更新全选状态；
		for (var i = 1; i < mInput.length; i++) {
			mInput[i].onclick=function (argument) {
				
					isCheckAll();
			};
		}
	};
	</script>
</head>
<body>
<dl>
    <dt><input type="checkbox" id="checkAll" /><label>全选</label><a href="javascript:;">反选</a></dt>
    <dd>
        <p><input type="checkbox" name="item" /><label>选项（一）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（二）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（三）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（四）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（五）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（六）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（七）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（八）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（九）</label></p>
        <p><input type="checkbox" name="item" /><label>选项（十）</label></p>
    </dd>    
</dl>
<center>1、切换全选/全不选文字；2、根据选中个数更新全选框状态；</center>

</body>
</html>
