<!DOCTYPE html>
<html>
<head>
	<title>5) 函数传参，改变Div任意属性的值
</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	#box{
		width: 200px;
		height: 200px;
		background: black;
		color: #fff;
		font-size: 12px;
		text-align: left;
		padding: 10px;
	}
	input{
		margin: 5px;
	}
</style>
<script type="text/javascript">
	window.onload=function () {
		// body...
	//input0,1,,2,3......
	//函数分离；
	var changeStyle=function (elem,name,value) {
		// body...
		elem.style[name]=value;
	}
	var oInput=document.getElementsByTagName("input");
	var mBox=document.getElementById("box");


	var oBtnSure=oInput[2];
	var oBtnRest=oInput[3];
	oBtnSure.onclick=function(){
		changeStyle(mBox,oInput[0].value,oInput[1].value);
		
	}
	oBtnRest.onclick=function(){
		mBox.removeAttribute("style");

		
	}

	}
</script>
</head>
<body>
<center>
<div>属性名：<input type="text" value="background"></div>
<div>属性值：<input type="text" value="blue"></div>

<div><input type="button" value="确定"><input type="button" value="重置"></div>
<div id="box">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果</div>
</center>
</body>
</html>
