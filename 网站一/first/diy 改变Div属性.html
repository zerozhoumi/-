<!DOCTYPE html>
<html>
<head>
	<title>控制DIV属性</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.center{
		text-align: center;

	}
		#box{
			width: 100px;
			height: 100px;
			background-color: black;
			display: block;
		}
		.center #box{
			/*margin-top:15px; 
			 margin-left:auto;
  margin-right:auto;*/
  /*可以简写*/
  margin: 15px auto auto;

		}
	</style>
</head>

<body>
<div class="center">
<!-- 这么写 IE 与 其他浏览器中的value不同，前者是文本内容，后者是value的值-->
<!-- <button id="chWidth">变宽</button>
<button id="chHight">变高</button>
<button id="chColor">变色</button>
<button id="chHide">隐藏</button>
<button id="chRest">重置</button> -->
<input type="button" value="变宽" id="chWidth">
<input type="button" value="变高" id="chHight">
<input type="button" value="变色" id="chColor">
<input type="button" value="隐藏" id="chHide">
<input type="button" value="重置" id="chRest">
<div id="box"></div>
</div>
</body>
<script type="text/javascript">


	//先用JQuery实现
$(document).ready(function(){
//变宽
$("#chWidth").click(function(){
$("#box").css("width","200px");
});
//变高
$("#chHight").click(function(){
$("#box").css("height","200px");
});
//变色
$("#chColor").click(function(){
$("#box").css("background-color","red");
});
//隐藏
$("#chHide").click(function(){
$("#box").hide();
});
//重置
$("#chRest").click(function(){
$("#box").css({"display":"block","background-color":"black","width":"100px","height":"100px"});
});
});

//用Javascript实现

</script>
</html>
