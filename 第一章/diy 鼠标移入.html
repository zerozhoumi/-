<!DOCTYPE html>
<html>
<head>
	<title>5) 鼠标移入/移出改变样式</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			border: 10px solid black;
			margin: 10px auto;
			padding: 10px;
			width: 200px;
			height: 200px;
			background: black;
			color:white;
			cursor:crosshair;
		}
		#box.hover{
			border: 10px solid red;
			color: red;
			background: #ccc;
		}
	</style>
	<!-- 其实JQuery跟好用 -->
	<script type="text/javascript">
		window.onload=function(){
			//什么时候定义[0]??
			//应该是 TagName 才有，或者必须用，id 就一个， 
			var mBox=document.getElementById("box");
			// alert(mBox);
			// alert(document.getElementsByTagName("div"));
			
			mBox.onmouseover=function(){
				mBox.className="hover";
			};
			mBox.onmouseout=function(){
				mBox.className="";
			};

		};
	</script>
</head>
<body>
<div id="box">鼠标移入改变样式，鼠标移出恢复</div>
</body>
</html>
