<!DOCTYPE html>
<html>
<head>
	<title>4) 用循环将三个Div变成红色</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	input{
		margin-top:10px; 
	}
	#box{
		width: 330px;
		margin: 10px auto;
		
	}
		#box div{
			width: 100px;
			height: 100px;
			margin: 5px;
			background: black;
			float: left;
			text-align: center;
	}
}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var mBox=document.getElementById("box").getElementsByTagName("div");
			var mButton=document.getElementsByTagName("input")[0];
			
			mButton.onclick=function(){
					for(var i=0;i<mBox.length;i++){
						mBox[i].style.background="red";

			}
			}

		}
	</script>
</head>

<body>
<center>
<input type="button" value="点击将DIV变成红色">
</center>
<br/>
<div id="box">
<div></div>
<div></div>
<div></div>
</div>
</body>
</html>
