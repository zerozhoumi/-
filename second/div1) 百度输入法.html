<!DOCTYPE html>
<html>
<head>
	<title>1) 百度输入法</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			margin: 10px 50%;
		}
		li{
			list-style: none;

		}
		
		#box{
			margin-top:10px; 
			width: 60px;
			border:1px solid blue;
			display: none;
		}
		#box #off{
			border-top:1px solid blue;
		}
		/*激活颜色好看,#00c是什么*/
		#box li a{
			color: #00c;
			text-decoration: none;
			display: block;
		}
 #box li a:hover{background: #d9e1f6}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementsByTagName("input")[0];
			var mBox=document.getElementById("box");
			var oMouse=document.getElementsByTagName("li");
			var style=mBox.style;
			

			oBtn.onclick=function(){
				// mBox.style.display="block";
				//style.display = style.display == "block" ? "none" : "block"
				//实列三目运算符好评，有判断；
				style.display=style.display== "block" ? "none":"block"

			};

			oMouse[2].onclick=function(){
				mBox.style.display="none";
			}

		}
	</script>
</head>
<body>
<input type="button" value="输入法">
<ul id="box">
	<li><a href="javascript:;">手写</a></li>
    <li><a href="javascript:;">拼音</a></li>
    <li id="off"><a href="javascript:;">关闭</a></li>

</ul>

</body>
</html>
