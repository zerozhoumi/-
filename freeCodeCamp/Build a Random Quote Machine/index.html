<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<!--画个框，让名言在里面显示-->
    <div class="text_box">
        <!--名言显示框-->
        <i class="fa fa-quote-left fa-2x"></i>
        <div class="text"></div>
        <!--作者-->
        <div class="author text-right">--</div>
        <!--跳转链接，注意要在里面加入内容-->
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>
        <a class="button" id="weibo-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-weibo fa-3x"></i></a>

        <!--换一句，手机端可以做个摇一摇啥的-->
        <button class="button" id="new-quote">New quote</button>
    </div>
    <footer> by <a href="https://github.com/zerozhoumi">zerozhoumi</a></footer>
</body>
</html>
